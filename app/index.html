<!doctype html>
<html lang="en" ng-app="Heimdall">
<head>
  <meta charset="utf-8">
  <title>Project Heimdall</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">

  <script src="js/bootstrap.js"></script>
  <link rel="stylesheet" href="lib/angular/xeditable.css"/>

<body>
    <div id="header"> 
        <table><tr>
            <td><img src="img/images.LN_horizontal_4color_print.png" /></td>
            <td><img src="img/heimdall.png" /><td>
        </tr></table>
        <div class="btn-group">
            <a href="#/"><button type="button" class="btn btn-info btn-sm " >
              Home 
                </button></a>
        </div>  
    
        <div class="btn-group">
            <button type="button" class="btn btn-primary btn-sm dropdown-toggle" data-toggle="dropdown">
              Products <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
              <li><a href="#/products">All Products</a></li>
              <li><a href="#/models">Models</a></li>
              <li class="divider"></li>
              <li><a href="#/resources">Resources</a></li>
              <li><a href="#/dataservices">Data Services</a></li>
            </ul>
        </div>  
        <div class="btn-group">
            <button type="button" class="btn btn-warning btn-sm dropdown-toggle open" data-toggle="dropdown">
               Activities <span class="caret"></span>
             </button>
             <ul class="dropdown-menu" role="menu">
               <li><a href="#/activities">All Activites</a></li>
               <li><a href="#">Completed Activities</a></li>
               <li class="divider"></li>
               <li><a href="#/journal/new">Add journal entry</a></li>
               <li><a href="#/journal">Read journals</a></li>               
             </ul>    
       </div>
        <div class="btn-group">
            <button type="button" class="btn btn-success btn-sm dropdown-toggle" data-toggle="dropdown">
              Actors <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
              <li><a href="#/users">All Actors</a></li>
              <li class="divider"></li>
              <li><a href="#">Separated link</a></li>
            </ul>
        </div>  
 
        <!-- ul class="menu">
           <li><a href="#/view1">view1</a></li>
           <li><a href="#/activities">view2a</a></li>
         </ul  -->
    </div>        
    <div id="viewport"> 
      <div ng-view></div>
    </div>

<div id="footer">Angular seed app: v<span app-version></span></div>
